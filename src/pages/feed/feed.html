<ion-header>

  <ion-navbar>
    <ion-title>Feed de Notícias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{nome_usuario}}</h2>
      <p>8 de Agosto,  2018</p>
    </ion-item>

    <img src="assets/imgs/advance-card-bttf.png">

    <ion-card-content>
      <p>Esse cara agora resolveu que vai aprender Ionic. É bom demais júnior.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comentários</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
